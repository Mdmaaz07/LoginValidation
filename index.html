<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
<body>
    <nav>
        <h1 class="navbar">Create Account</h1>
    </nav>
    <div class="container">
        <div class="signup">
            <h4 class="fname">First Name:</h4>
            <input type="text" class="finput" id="first">
            <h4 class="lname">Last Name:</h4>
            <input type="text" class="linput" id="last">
            <h4 class="email">Email:</h4>
            <input type="email" class="einput" id="e_mail">
            <h4 class="password">Password:</h4>
            <input type="password" class="pinput" id="pass"><br><br>
        </div>
        <div class="cbutton">
            <button class="create" onclick="creation()">Sign Up</button>
            <button class="login" onclick="redirect1()">Login</button>
        </div>
    </div>
    <div id="author" style="float: right; margin-right: 50px;">
        <h3 style="font-style:italic;">Developed By</h3>
        <h2 style="font-family: cursive;">Mahammad Maaz</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
